<script>
  function secondPassed() {
    var examtime = "{{time.question_time__sum}}"
    var parsex = parseInt(examtime)
    var cur_date = new Date();
    var hour = cur_date.getHours();
    var minutes = cur_date.getMinutes();
    var seconds = cur_date.getSeconds();
    var minutes_remain = parsex - minutes%5 - 1;
    var seconds_remain = 59 - seconds;

    var timers = document.getElementsByClassName('timer');
    for (var i = 0; i < timers.length; i++) {
        
        timers[i].innerHTML = (minutes_remain < 10 ? "0" : "") +  minutes_remain + ":" + (seconds_remain < 10 ? "0" : "") + seconds_remain;
    }
    //console.log(timers)
    if (timers == 0){
      alert('your time is passed')
    }

}

var countdownTimer = setInterval(secondPassed, 1000);
